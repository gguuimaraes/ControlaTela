<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">

	<h:form>
		<p:messages showDetail="false" closable="true" severity="error">
			<p:autoUpdate />
		</p:messages>
		<h:panelGrid columns="2" cellpadding="4">
			<p:outputLabel value="Id" for="txtId" rendered="#{tvController.tvModel.id != null}" />
			<p:inputText id="txtId" value="#{tvController.tvModel.id}" style="width:50px" readonly="true"
				rendered="#{tvController.tvModel.id != null}" />

			<p:outputLabel value="Nome" for="txtNome" />
			<p:inputText id="txtNome" maxlength="30" value="#{tvController.tvModel.nome}" required="true"
				requiredMessage="O nome é de preenchimento obrigatório" />
		</h:panelGrid>
		<h:panelGrid columns="1" cellpadding="4">
			<p:commandButton value="Salvar" id="btnSalvar" icon="fa fa-fw fa-save" actionListener="#{tvController.salvar}"
				update="form" />
		</h:panelGrid>
	</h:form>

</ui:composition>
