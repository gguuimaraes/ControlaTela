<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>

<ui:composition template="/template/layoutBase.xhtml">

	<ui:define name="content">
		<p:commandButton icon="ui-icon-plus" actionListener="#{telaController.cadastrar}" value="Cadastrar" ajax="true"
			update="dialogCadastro" style="margin-bottom: 10px" />

		<p:dialog header="Cadastro Tela" id="dialogCadastro" widgetVar="dialogCadastro" modal="true">
			<ui:include src="/sistema/cadastroTela.xhtml" />
		</p:dialog>

		<h:form id="form">
			<p:growl id="msgs" showDetail="true" />
			<p:dataTable id="telas" var="tela" value="#{telaController.telas}" editable="true" emptyMessage="Nenhum registro.">

				<p:ajax event="rowEdit" listener="#{telaController.onRowEdit}" update=":form:msgs" />
				<p:ajax event="rowEditCancel" listener="#{telaController.onRowCancel}" update=":form:msgs" />

				<p:column headerText="Id">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{tela.id}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{tela.id}" style="width:100%" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column headerText="URL">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{tela.url}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{tela.url}" maxlength="255" required="true"
								requiredMessage="A URL é de preenchimento obrigatório" style="width:100%" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column headerText="Tempo em segundos">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{tela.segundos}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{tela.segundos}" required="true" requiredMessage="O tempo é de preenchimento obrigatório"
								style="width:100%" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column style="width:32px">
					<p:rowEditor />
				</p:column>

				<p:column style="width:16px">
					<p:commandLink actionListener="#{telaController.excluir(tela)}" update=":form">
						<h:outputText class="ui-icon ui-icon-trash" />
					</p:commandLink>
				</p:column>
			</p:dataTable>

		</h:form>

	</ui:define>

</ui:composition>


</html>
