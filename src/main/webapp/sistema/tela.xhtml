<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>

<ui:composition template="/template/layoutBase.xhtml">

	<ui:define name="content">
		<p:commandButton icon="fa fa-fw fa-plus" actionListener="#{telaController.cadastrar}" value="Cadastrar" ajax="true"
			update="dialogCadastro" style="margin-bottom: 10px" />

		<p:dialog header="Cadastro Tela" id="dialogCadastro" widgetVar="dialogCadastro" modal="true">
			<ui:include src="/sistema/cadastroTela.xhtml" />
		</p:dialog>

		<h:form id="form">
			<p:growl id="msgs" showDetail="true" />
			<p:dataTable id="telas" var="tela" value="#{telaController.telas}" editable="true" emptyMessage="Nenhum registro."
				rowIndexVar="rowIndex">

				<p:ajax event="rowEdit" listener="#{telaController.onRowEdit}" update=":form:msgs" />
				<p:ajax event="rowEditCancel" listener="#{telaController.onRowCancel}" update=":form:msgs" />

				<!-- <p:column headerText="Id" style="width: 5%">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{tela.id}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{tela.id}" style="width:100%" />
						</f:facet>
					</p:cellEditor>
				</p:column> -->

				<p:column headerText="Posição" style="width: 6%">
					<div style="height: 100%; width: 100%">
						<h:outputText value="#{tela.posicao}" />
						<p:commandLink title="Subir" actionListener="#{telaController.subir(tela.posicao)}" update=":form"
							style="float: right" rendered="#{rowIndex > 0}">
							<h:outputText class="fa fa-fw fa-arrow-up" />
						</p:commandLink>
						<p:commandLink title="Descer" actionListener="#{telaController.descer(tela.posicao)}"
							rendered="#{telaController.telas.size() - 1 > rowIndex}" update=":form" style="float: right">
							<h:outputText class="fa fa-fw fa-arrow-down" />
						</p:commandLink>
					</div>
				</p:column>

				<p:column headerText="URL">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{tela.url}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{tela.url}" maxlength="255" required="true"
								requiredMessage="A URL é de preenchimento obrigatório" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column headerText="Tempo (segundos)" style="width: 8%">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{tela.segundos}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{tela.segundos}" required="true" requiredMessage="O tempo é de preenchimento obrigatório" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column styleClass="colicone coleditar">
					<p:rowEditor editTitle="Editar" cancelTitle="Cancelar" saveTitle="Salvar" />
				</p:column>

				<p:column styleClass="colicone colexcluir" rendered="#{loginController.usuarioAutenticado.tipo == loginController.tipos[0]}">
					<p:commandLink title="Excluir" actionListener="#{telaController.excluir(tela)}" update=":form">
						<h:outputText class="ui-icon ui-icon-trash" />
					</p:commandLink>
				</p:column>
			</p:dataTable>
		</h:form>

	</ui:define>

</ui:composition>


</html>
